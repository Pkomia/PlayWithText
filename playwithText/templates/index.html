 
 {% extends 'base.html' %}

 {%block title%}PlaywithText{%endblock%}
 
 
 {% block body%} 
<form action="/Toupper" method="get">
<div class="container my-5">
    <div class="form-group">
         <center><label for="Textarea1" class="boxup" style="font-size: large;">Play with text bellow</label></center>
        <textarea class="form-control" id="Textarea1" rows="7" name="text"></textarea>
    </div>
    <input type="checkbox" name="Toupper" class="inpu mx-2"> To Upper Case Letter
    <input type="checkbox" name="Tolower" class="inpu mx-2"> To Lower Case Letter

</div>
  </form>
